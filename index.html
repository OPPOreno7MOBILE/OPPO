<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسابقة OPPO</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #009e60, #007a4d);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 0 0 20px 20px;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 10px 0;
    }

    header p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .btn {
      background: #009e60;
      color: #fff;
      border: none;
      padding: 12px 18px;
      margin-top: 10px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #007a4d;
    }

    .form-container {
      display: none;
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .success {
      color: #009e60;
      font-weight: bold;
      margin-top: 10px;
    }

    section {
      margin: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    section h2 {
      color: #009e60;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    section ul {
      list-style: none;
      padding: 0;
    }

    section ul li {
      background: #f0fdf4;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1fae5;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>اربح هاتف OPPO حديث</h1>
    <p>باشتراك رمزي 100 جنيه فقط</p>
    <p>المسابقة: 1/9/2025 - 7/9/2025</p>
    <p>عدد المشاركين: <strong>5208</strong></p>
    <button class="btn" onclick="showForm()">اشترك الآن</button>
  </header>

  <div class="form-container" id="form">
    <input type="text" id="name" placeholder="الاسم الثلاثي"><br>
    <input type="text" id="cash" placeholder="رقم الكاش"><br>
    <input type="text" id="whatsapp" placeholder="رقم الواتساب"><br>
    <button class="btn" onclick="submitForm()">دفع الاشتراك</button>
    <p class="success" id="successMsg"></p>
    <p id="countdown"></p>
  </div>

  <section>
    <h2>أحدث أجهزة OPPO</h2>
    <ul>
      <li>Oppo Reno 11</li>
      <li>Oppo Find X7</li>
      <li>Oppo A98</li>
    </ul>
  </section>

  <footer>
    حقوق النشر © 2025 | مسابقة OPPO
  </footer>

  <script>
    function showForm() {
      document.getElementById("form").style.display = "block";
    }

    function submitForm() {
      const name = document.getElementById("name").value;
      const cash = document.getElementById("cash").value;
      const whatsapp = document.getElementById("whatsapp").value;

      if (name && cash && whatsapp) {
        document.getElementById("successMsg").innerText = "✅ تم التسجيل بنجاح!";
        startCountdown();
      } else {
        alert("⚠️ من فضلك املأ كل البيانات.");
      }
    }

    function startCountdown() {
      const end = new Date("2025-09-07T00:00:00").getTime();
      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = end - now;

        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById("countdown").innerText = "انتهت المسابقة!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerText =
          `⏳ الوقت المتبقي: ${days} يوم، ${hours} ساعة، ${minutes} دقيقة، ${seconds} ثانية`;
      }, 1000);
    }
  </script>

</body>
</html>
